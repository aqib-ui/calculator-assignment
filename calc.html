<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">

    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h1>CALCULATOR</h1>
        <div>
            <input type="text" placeholder="0"  onfocus="this.style.backgroundColor='lightgray'"
                onblur="this.style.backgroundColor='white'" name="" id="inp">
        </div>

        <div>
            <button class="btn" onclick="per()">%</button>
            <button class="btn" onclick="input('/')">/</button>
            <button class="btn" onclick="clearall()">C</button>
            <button class="btn" onclick="poo()"> <img src="images/backspace.png" alt="" width="20px" > </button>
        </div>
        <div>
            <button class="btn" onclick="input('7')">7</button>
            <button class="btn" onclick="input('8')">8</button>
            <button class="btn" onclick="input('9')">9</button>
            <button class="btn" onclick="input('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick="input('4')">4</button>
            <button class="btn" onclick="input('5')">5</button>
            <button class="btn" onclick="input('6')">6</button>
            <button class="btn" onclick="input('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="input('1')">1</button>
            <button class="btn" onclick="input('2')">2</button>
            <button class="btn" onclick="input('3')">3</button>
            <button class="btn" onclick="input('+')">+</button>
        </div>
        <div>
            <button class="btn1" onclick="input('0')">0</button>
            <button class="btn2" onclick="input('.')">.</button>
            <button class="btn3" onclick="result()">=</button>

        </div>
        <h2>Made By Aqib Rehman</h2>
    </div>

</body>
<script src="cal.js"></script>

</html>
